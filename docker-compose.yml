version: "3.8"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=stripe_store
      - POSTGRES_USER=stripe_store_admin
      - POSTGRES_PASSWORD=stripe_store_admin
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db