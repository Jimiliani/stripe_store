version: '3.8'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    command: python3 manage.py runserver 127.0.0.1:8000
    volumes:
      - ./store/:/usr/src/store/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - /var/lib/postgresql/12/main
    environment:
#      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=stripe_store_admin
      - POSTGRES_PASSWORD=stripe_store_admin